---
layout: page
---

{% if page.taken_down %}
<div class="alert alert-warning" style="text-align: center;">
	This plug-in was taken down by Google...
</div>
{% endif %}

<div class="container-fluid">
	<div class="row justify-content-center align-items-center">
		<div class="col-3">
			<img src="{{ page.product-icon | relative_url }}" alt="{{ page.title }} Icon"
				class="img-fluid" />
		</div>
		<div class="col-9">
			<p style="text-align: center;" class="lead">
				{{ page.description }}
			</p>
			<p style="text-align: center;">
				<a href="{{ page.link }}"
					class="btn btn-primary btn-lg" target="blank">Download: Chrome Web Store</a>
			</p>
		</div>
	</div>
</div>

{{ content }}

{% if page.comments %}
<hr>

If you have any problems or questions please use the comments section at the bottom of the page.
{% endif %}
